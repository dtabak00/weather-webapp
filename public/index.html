<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forecast</title>
</head>
<body>
  <div data-controller="weather">
    <div class="location">
      <h1 data-target="weather.timezone" class="timezone"></h1>
      <canvas data-target="weather.skycons" class="icon" width="128" height="128"></canvas>
    </div>
    <div class="info">
      <div data-action="click->weather#toggleTemperatureUnit" class="temperature">
        <h2 data-target="weather.temperature"></h2>
        <span data-target="weather.temperatureUnit"></span>
      </div>
      <div data-target="weather.conditions" class="conditions"></div>
    </div>
  </div>
</body>
</html>
